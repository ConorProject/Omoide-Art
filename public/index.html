<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omoide Art - Your Japan Memories, Painted by AI</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Omoide Art <span class="kanji">ÊÄù„ÅÑÂá∫„Ç¢„Éº„Éà</span></h1>
        <p class="tagline">Your Japan memories, painted by AI.</p>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Guided Memory Form -->
        <form id="omoide-form" class="memory-form">
            
            <!-- Act I: The Scene -->
            <section class="form-act">
                <h2 class="act-title">Act I: The Scene</h2>
                
                <!-- Question 1 -->
                <div class="form-group">
                    <label for="location">Where in Japan does this memory live?</label>
                    <input 
                        type="text" 
                        id="location" 
                        name="location" 
                        placeholder="e.g., Arashiyama Bamboo Grove, a street in Shinjuku, Lake Kawaguchi..."
                        required
                    >
                </div>

                <!-- Season Selection -->
                <div class="form-group">
                    <label>What season was your memory in?</label>
                    <div class="season-selector">
                        <div class="season-choice" data-season="spring">
                            <span>üå∏ Spring</span>
                        </div>
                        <div class="season-choice" data-season="summer">
                            <span>‚òÄÔ∏è Summer</span>
                        </div>
                        <div class="season-choice" data-season="autumn">
                            <span>üçÇ Autumn</span>
                        </div>
                        <div class="season-choice" data-season="winter">
                            <span>‚ùÑÔ∏è Winter</span>
                        </div>
                    </div>
                    <input type="hidden" id="selected-season" name="season" value="">
                </div>

                <!-- Question 2 -->
                <div class="form-group">
                    <label>Describe the atmosphere.</label>
                    <div class="button-group atmosphere-buttons">
                        <button type="button" class="style-button" data-value="sunny">Sunny Day</button>
                        <button type="button" class="style-button" data-value="golden">Golden Hour</button>
                        <button type="button" class="style-button" data-value="overcast">Overcast & Moody</button>
                        <button type="button" class="style-button" data-value="rainy">Rainy / Misty</button>
                        <button type="button" class="style-button" data-value="night">Night</button>
                    </div>
                </div>
            </section>

            <!-- Act II: The Subject -->
            <section class="form-act">
                <h2 class="act-title">Act II: The Subject</h2>
                
                <!-- Question 3 -->
                <div class="form-group">
                    <label for="focus">What was the main focus of your memory?</label>
                    <input 
                        type="text" 
                        id="focus" 
                        name="focus" 
                        placeholder="e.g., Mount Fuji, the temple gate, a specific bridge, the city lights..."
                        required
                    >
                </div>
            </section>

            <!-- Act III: The Magic -->
            <section class="form-act">
                <h2 class="act-title">Act III: The Magic</h2>
                
                <!-- Question 4 -->
                <div class="form-group">
                    <label for="detail">What is a small, unique detail you remember?</label>
                    <textarea 
                        id="detail" 
                        name="detail" 
                        rows="4"
                        placeholder="e.g., the moss on a stone lantern, the reflection in a puddle, a single red maple leaf..."
                        required
                    ></textarea>
                </div>

                <!-- Question 5 -->
                <div class="form-group">
                    <label>How did it make you feel?</label>
                    <div class="tag-group feeling-tags">
                        <button type="button" class="tag-button" data-value="peaceful">Peaceful</button>
                        <button type="button" class="tag-button" data-value="awe">Awe-Inspiring</button>
                        <button type="button" class="tag-button" data-value="energetic">Energetic</button>
                        <button type="button" class="tag-button" data-value="romantic">Romantic</button>
                        <button type="button" class="tag-button" data-value="nostalgic">Nostalgic</button>
                        <button type="button" class="tag-button" data-value="melancholy">Melancholy</button>
                    </div>
                </div>
            </section>

            <!-- Canvas Choice -->
            <section class="canvas-choice">
                <h4>How do you remember the shape of your scene?</h4>
                <div class="aspect-ratio-buttons">
                    <button type="button" class="ar-btn selected" data-ar="1:1">
                        <div class="preview-box square"></div>
                        Square
                    </button>
                    <button type="button" class="ar-btn" data-ar="3:4">
                        <div class="preview-box portrait"></div>
                        Portrait
                    </button>
                    <button type="button" class="ar-btn" data-ar="4:3">
                        <div class="preview-box landscape"></div>
                        Landscape
                    </button>
                </div>
            </section>

            <!-- Submit Button -->
            <div class="form-submit">
                <button type="submit" class="submit-button">Create My Omoide</button>
            </div>
        </form>

        <!-- Artist's Quad Gallery -->
        <div id="gallery-section" class="gallery-section" style="display: none;">
            <div class="gallery-header">
                <h3>Your Artist's Quad</h3>
                <button id="clear-images-btn" type="button" class="clear-images-btn" style="display: none;">Clear All Images</button>
            </div>
            <div id="gallery-grid" class="gallery-grid">
                <div class="gallery-item loading">
                    <div class="loading-spinner"></div>
                </div>
                <div class="gallery-item loading">
                    <div class="loading-spinner"></div>
                </div>
                <div class="gallery-item loading">
                    <div class="loading-spinner"></div>
                </div>
                <div class="gallery-item loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>

        <!-- Lightbox for enlarged view -->
        <div id="lightbox" class="lightbox" style="display: none;">
            <div class="lightbox-content">
                <span class="lightbox-close">&times;</span>
                <img id="lightbox-image" src="" alt="Enlarged artwork">
                <div class="lightbox-actions">
                    <button class="lightbox-download">Download</button>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="script.js?v=4"></script>
</body>
</html>
